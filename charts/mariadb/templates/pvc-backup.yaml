{{- if .Values.persistence.enabled -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-backup-pvc
{{- with .Values.persistence.annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
     {{- include "mariadb.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.sizeBackup | quote }}
{{- if .Values.persistence.storageClassNameBackup }}
{{- if (eq "-" .Values.persistence.storageClassNameBackup) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistence.storageClassNameBackup }}"
{{- end }}
{{- end }}
{{- end }}
